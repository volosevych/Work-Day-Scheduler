  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>
  <header class="jumbotron bg-dark text-white" style="text-align: center;">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="font-weight-bold lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- timeblock 9 AM -->
    <div id="hour9" class="row time-block">
      <div class="col-md-1 hour font-weight-bold">
          9:00am
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>

  <!-- timeblock 10 AM -->
  <div id="hour10" class="row time-block">

      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>

  <!-- timeblock 12 AM -->
  <div id="hour12" class="row time-block past present future">
      <div class="col-md-1 hour font-weight-bold">
          12:00pm
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>

          5:00pm
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>
  </div>
